<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Southampton Tennis Academy, tennis for all ages and abilities in Southampton, UK">
    <meta name="keywords" content="tennis academy, all ages, abilities, southampton, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script.js" defer></script>
    <title>Southampton Tennis Academy</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="logo"><img src="assets/images/sta-logo.png" alt="STA Logo"></li>
                <li class="navbar-toggle"><i class="fas fa-bars"></i></li>
                <li class="navbar-links"><a href="index.html">Home</a></li>
                <li class="navbar-links"><a href="team.html">Team</a></li>
                <li class="navbar-links"><a class="active" href="form.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign Up Here!</h2>
            <h3>We'll get back to you within 24 hours</h3>
            <label for="fullname">Full Name</label>
            <input id="fullname" class="text-input" type="text" name="full-name" required>
            <br>
            <label for="birthdate">Date of Birth</label>
            <input id="birthdate" class="text-input" type="date" name="birth_date" required>
            <br>
            <label for="email">Email Address</label>
            <input id="fullname" class="text-input" type="text" name="email_address" required>
            <br>
            <br>
            <h3>I am looking for:</h3>
            <label for="junior">Junior Coaching</label>
            <input type="radio" id="junior" name="coaching_preference" value="junior" required>
            <label for="adult">Adult Coaching</label>
            <input type="radio" id="adult" name="coaching_preference" value="adult">
            <br>
            <br>
            <label for="individual">Individual Coaching</label>
            <input type="checkbox" id="individual" name="individual" value="individual_coaching" required>
            <label for="group">Group Coaching</label>
            <input type="checkbox" id="group" name="group" value="group_coaching">
            <label for="conditioning">Tennis Conditioning Training</label>
            <input type="checkbox" name="conditioning" id="conditioning" value="conditioning_training">
            <br>
            <br>
            <label for="experience">Years Playing Experience</label>
            <select name="playing_experience" id="experience">
                <option value="none">None</option>
                <option value="1-2">1-2</option>
                <option value="3-5">3-5</option>
                <option value="5-8">5-8</option>
                <option value="8-15">8-15</option>
                <option value="15+">15+</option>
            </select>
            <br>
            <br>
            <input class="game-button" type="submit" value="Game On!">
        </form>
    </section>

    <section>
        <div>
            <div id="address">
                <h2>Contact Us</h2>
                <p>Southampton Tennis Academy</p>
                <p>Stoneham Lane</p>
                <p>Southampton SO16 2PA</p>
                <p>02380 555555</p>
                <p>enquiries@sta-tennis.net</p>
            </div>
            <div id="map">
                <h2>Find Us</h2>
                <div id="map-box"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2513.8064319995447!2d-1.378170499162085!3d50.94579272944636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48747395f58ff855%3A0x1847bf91a38e1712!2sStoneham%20Ln.%2C%20Southampton%20SO16%202PA!5e0!3m2!1sen!2suk!4v1659001642049!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <ul class ="social-networks">
            <li>
                <a href="mailto:enquiries@sta-tennis.net" target="_blank" rel="noopener" aria-label="Email Us (opens in a new tab)"><i class="fa-solid fa-at"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>    
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1f96aaee4c.js" crossorigin="anonymous"></script>
</body>
</html>
